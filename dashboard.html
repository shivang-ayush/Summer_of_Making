<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
    <section id="game-section" style="margin-top: 20px; text-align: center;">
        <h2>Number Guessing Game</h2>
        <p>Guess a number between 1 and 100!</p>
        <input type="number" id="user-guess" placeholder="Enter your guess" required>
        <button id="guess-button">Guess</button>
        <p id="result" style="margin-top: 20px;"></p>
    </section>
    <div class="container">
        <h1>User Dashboard</h1>
        <p id="welcome-message"></p>
        <button onclick="logout()">Log Out</button>
    </div>
    
    <script>
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-message').innerText = `Welcome back, ${username}!`;
            } else {
                window.location.href = 'auth.html'; // Redirect if not logged in
            }
        };

        function logout() {
            localStorage.removeItem('username'); // Clear username from local storage
            window.location.href = 'auth.html'; // Redirect to authentication page
        }
    </script>
    
    <script>
    window.onload = function() {
        // Existing code...

        // Fetch and display registered users
        fetch('$REPLIT_DB_URL')
            .then(response => response.text())
            .then(data => {
                const users = data.split('\n').filter(Boolean);
                const userList = document.createElement('ul');

                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = decodeURIComponent(user);
                    userList.appendChild(listItem);
                });

                document.querySelector('.container').appendChild(userList);
            });
                };
    </script>
    <script>
    // Simple Number Guessing Game Logic
    let randomNumber = Math.floor(Math.random() * 100) + 1; // Generates a number between 1 and 100
    const resultElement = document.getElementById('result');
    
    document.getElementById('guess-button').addEventListener('click', function() {
        const userGuess = parseInt(document.getElementById('user-guess').value);
        
        if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
            resultElement.textContent = "Please enter a valid number between 1 and 100.";
            return;
        }

        if (userGuess === randomNumber) {
            resultElement.textContent = "ðŸŽ‰ Correct! The number was " + randomNumber + ". Reloading for another round!";
            setTimeout(() => window.location.reload(), 2000); // Reload after 2 seconds
        } else if (userGuess < randomNumber) {
            resultElement.textContent = "ðŸ“‰ Too low! Try again.";
        } else {
            resultElement.textContent = "ðŸ“ˆ Too high! Try again.";
        }
    });
</script>
</body>
</html>
