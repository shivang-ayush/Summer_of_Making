<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <p id="welcome-message"></p>
        <button onclick="logout()">Log Out</button>
    </div>
    
    <script>
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-message').innerText = `Welcome back, ${username}!`;
            } else {
                window.location.href = 'auth.html'; // Redirect if not logged in
            }
        };

        function logout() {
            localStorage.removeItem('username'); // Clear username from local storage
            window.location.href = 'auth.html'; // Redirect to authentication page
        }
    </script>
    <script>
    window.onload = function() {
        // Existing code...

        // Fetch and display registered users
        fetch('$REPLIT_DB_URL')
            .then(response => response.text())
            .then(data => {
                const users = data.split('\n').filter(Boolean);
                const userList = document.createElement('ul');

                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = decodeURIComponent(user);
                    userList.appendChild(listItem);
                });

                document.querySelector('.container').appendChild(userList);
            });
                };
    </script>
</body>
</html>
