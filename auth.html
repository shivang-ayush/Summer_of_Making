<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
    <form id="registration-form">
    <input type="text" id="new-username" name="username" placeholder="Choose a username" required>
    <button type="submit">Register</button>
</form>
    <div class="container">
        <h1>User Authentication</h1>
        <form id="auth-form">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <button type="submit">Log In</button>
        </form>
        <p id="status"></p>
    </div>
    <script>
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            localStorage.setItem('username', username); // Save username in local storage
            document.getElementById('status').innerText = `Welcome, ${username}!`;
            
            // Redirect to the user dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html'; // Change to your actual dashboard URL
            }, 2000); // Redirects after 2 seconds
        });
    </script>
    <script>
    // Add this inside the existing <script> tag in auth.html

    document.getElementById('registration-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        const newUsername = document.getElementById('new-username').value;
        
        // Store username in the Replit database
        fetch('$REPLIT_DB_URL/' + encodeURIComponent(newUsername), {
            method: 'PUT',
            headers: {
                'Content-Type': 'text/plain',
            },
            body: 'true' // Marking username as registered
        }).then(response => {
            if(response.ok) {
                alert(`User ${newUsername} registered successfully!`);
            } else {
                alert('Registration failed. Please try again.');
            }
        }).catch(err => {
            console.error('Error:', err);
            alert('An error occurred. Check the console for details.');
        });
    });
</script>
</body>
</html>
